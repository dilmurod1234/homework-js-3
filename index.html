<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Uy ishi - 3</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-2">
                <form class="form mt-5">
                    <label for="input-width">
                        <p class="text-dark">Width</p>
                        <input type="text" class="form-control input-width">
                    </label>
                    <label for="input-radius">
                        <p class="text-dark">Radius</p>
                        <input type="text" class="input-radius form-control">
                    </label>
                </form>
            </div>
            <div class="col-2">
                <form class="form mt-5">
                    <label for="input-height">
                        <p class="text-dark">Height</p>
                        <input type="text" class="input-height form-control">
                    </label>
                    <label for="input-color">
                        <p class="text-dark">Color</p>
                        <input type="text" class="input-color form-control">
                    </label>
                </form>
            </div>
            <div class="col-3 mt-5">
                <div style="margin-top: 100px; margin-left: 60px;">
                    <button class="mt-5 btn btn-dark" onclick="widthFunction()">Ok</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8 d-flex justify-content-center">
                <div class="mt-5 mx-auto figure" id="figure"></div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
